<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="stylesheet" href="../styles/animations.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Document</title>
</head>

<body class="flex flex-col bg-zinc-50 w-full h-[150rem]">
    <header class="flex justify-between py-5" style="box-shadow: rgba(149, 157, 165, 0.2)0px 8px 24px;">
        <div class="pl-2 ">
            KOBALT
        </div>
        <div class="flex w-5/12 justify-around">
            <a href="#">About</a>
            <a href="#">Coe</a>
            <a href="#">Clear</a>
        </div>
    </header>

    <main class="mt-20 flex items-center  flex-col ">

        <!-- Search bar -->
        <!--  -->
        <div class="w-4/5 h-16 bg-white rounded-full border-2 border-blue-600 flex justify-between pr-5">
            <input type="text" class="pl-4 outline-none w-full ">

            <div class="flex items-center justify-center">
                <img src="../images/search.svg" alt="Seach">
            </div>



        </div>

        <!-- Chart example -->
        <!--  -->
        <div class="w-4/5 mt-14 h-96 rounded-xl flex items-center flex-col"
            style="box-shadow: rgba(149, 157, 165, 0.2)0px 8px 24px;">

            <!-- Search details -->

            <div class="w-4/5 mt-4 ">

                <!-- Clickable thing -->
                <span class="text-gray-600  select-none cursor-pointer flex items-center" id="show-info">
                    Search info
                    <span class="material-symbols-outlined" id="dropdownIcon">
                        arrow_drop_down
                    </span>
                </span>

                <!-- Default hidden -->
                <div class="mt-2 hide" id="searchinfo">

                    <p class="text-gray-500 ">
                        Searched for: <b> Why moon orange</b>
                    </p>

                    <p class="text-gray-500 ">
                        Scanned <b> 6 </b> pages
                    </p>

                    <p class="text-gray-500 ">
                        Found <b> 1458 </b> words
                    </p>
                    <hr class="my-4 text-gray-300">
                </div>
            </div>

            <!-- Main chart -->
            <div class="w-4/5 h-48 mt-2 flex flex-col">
                <div class="w-full flex justify-between items-center clickBar" >
                    <div class="bar h-3 bg-blue-500 rounded-4xl" data-width="50%"></div>
                    lora
                </div>
                <div class="w-full flex justify-between items-center clickBar" >
                    <div class="bar h-3 bg-yellow-500 rounded-4xl" data-width="40%"></div>
                    lorem
                </div>
                <div class="w-full flex justify-between items-center clickBar" >
                    <div class="bar h-3 bg-red-500 rounded-4xl" data-width="35%"></div>
                    ipsum
                </div>
            </div>
        </div>

    </main>

    <!-- Modal -->
    <aside class="absolute w-full h-[50rem] z-20  items-center justify-center hidden" id="modal"
        style="background-color: rgba(0,0,0,0.5);">

        <div class="bg-zinc-200 w-10/12 h-60 rounded-md flex flex-col items-center"
            style="box-shadow: rgba(19, 17, 15, 0.2)0px 8px 24px;">
            <div class="bg-[#009879] text-white w-full text-center py-4 rounded-t-md relative" id="modalHeader"
                style="box-shadow: rgba(149, 157, 165, 0.2)0px 8px 24px;">
                <h2 class="font-bold">Details for [clicked word]</h2>
                <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer" id="closeModalBtn">
                    close
                </span>
            </div>
            <div class="w-full" id="modalData">

                <!-- Legend -->
                <div class="w-full mt-2">
                    <div class=" grid grid-cols-3 text-center font-bold">
                        <a href="#" id="legendone">Site</a>
                        <span id="legendtwo">Word count</span>
                        <span id="legendthree">Total %</span>
                    </div>
                </div>
                
                <hr class="text-gray-300 w-full">
                
                <!-- List data -->
                <div class="w-full">
                    
                    
                    <div class="py-2 grid grid-cols-3 text-center hover:bg-[#dedfe3] group transition">
                        <a href="#" class="group-hover:text-[#009879]">Link.com</a>
                        <span class="group-hover:text-[#009879]">10</span>
                        <span class="group-hover:text-[#009879]">0.5%</span>
                    </div>
                    <hr class="text-gray-300 w-full">
                    
                    
                    <div class="py-2 grid grid-cols-3 text-center hover:bg-[#dedfe3] group transition">
                        <a href="#" class="group-hover:text-[#009879]">Link.com</a>
                        <span class="group-hover:text-[#009879]">10</span>
                        <span class="group-hover:text-[#009879]">0.5%</span>
                    </div>
                </div>
                
                
            </div>
                
                
        </div>

    </aside>


    <footer>

    </footer>

    <div id="six" class="button">Sketch</div>
    <aside>

        <div id="modal-container">
            <div class="modal-background">
              <div class="modal">
                <h2>I'm a Modal</h2>
                <p>Hear me roar.</p>
                <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none">
                                          <rect x="0" y="0" fill="none" width="226" height="162" rx="3" ry="3"></rect>
                                      </svg>
              </div>
            </div>
          </div>
    </aside>


    <script src="../scripts/utils.js"></script>
    <script src="../scripts/modal.js"></script>

</body>

</html>
